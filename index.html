<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Павлеса Олег ПП-21</title>
</head>	
<body>
    <script>
        function calculateArea(length, width) {
            let area = length * width;
            document.write("Площа прямокутника з довжиною " + length + " і шириною " + width + " дорівнює " + area + " квадратних одиниць.<br />");
        }

        calculateArea(5, 10); 
        calculateArea(7, 3);  
        calculateArea(4, 8); 
    </script>
</body>
</html>
